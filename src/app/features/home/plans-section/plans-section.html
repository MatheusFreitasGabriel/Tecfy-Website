<main>
  <div class="plans-content">
    <div class="indicator">
      <svg width="12" height="17" viewBox="0 0 12 17" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 8.5L0.890625 1.375C0.953125 0.875 1.37812 0.5 1.88437 0.5H7.15312C7.62187 0.5 8 0.878125 8 1.34688C8 1.44688 7.98125 1.55 7.94688 1.64375L6.5 5.5H10.8531C11.4844 5.5 12 6.0125 12 6.64687C12 6.87812 11.9313 7.10312 11.8 7.29375L5.79375 16.075C5.60938 16.3438 5.30625 16.5031 4.98438 16.5031H4.89375C4.40313 16.5031 4.00313 16.1031 4.00313 15.6125C4.00313 15.5406 4.0125 15.4688 4.03125 15.3969L5.5 9.5H1C0.446875 9.5 0 9.05313 0 8.5Z" fill="#FF7E55"/>
      </svg>
      <p>Preços</p>
    </div>

    <div class="text-content">
      <h1 class="font-title-black">Planos feitos sob medida
        <br><strong class="title-gradient">para crescer com você</strong></h1>
      <p class="font-subtitle subtitle-black">
        Planos flexíveis que se adaptam às suas necessidades, seja em formato mensal com suporte contínuo ou em entrega
        única sob medida.
      </p>
    </div>

    <div class="selector" [ngClass]="{ 'move-right': selectedPlan === 'single' }">

      <div class="selector-focus"></div>

      <div class="selector-buttons">

        <button
          (click)="selectPlan('monthly')"
          [ngClass]="{ 'active': selectedPlan === 'monthly' }">
          Planos mensais
        </button>

        <button
          (click)="selectPlan('single')"
          [ngClass]="{ 'active': selectedPlan === 'single' }">
          Plano único
        </button>
      </div>
    </div>

    @if(selectedPlan === 'monthly'){
      <app-plans-cards></app-plans-cards>
    }@else{
      <app-plans-cards-single></app-plans-cards-single>
    }


  </div>
</main>
