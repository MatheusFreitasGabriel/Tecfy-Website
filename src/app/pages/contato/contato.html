<main class="contact-container">
  <section class="form-section">
    <div class="div-form">
      <div class="form-titles">
        <h1>Fale com um Especialista</h1>
        <p class="subtitle">Transforme sua ideia em software. Preencha os dados abaixo.</p>
      </div>

      <form [formGroup]="contatoForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <label for="nome">Nome<span class="mandatory" aria-hidden="true"> *</span></label>
          <input
            type="text"
            id="nome"
            formControlName="nome"
            placeholder="Seu nome completo"
            autocomplete="name"
            required
            aria-required="true"> </div>

        <div class="input-group">
          <label for="email">Email<span class="mandatory" aria-hidden="true"> *</span></label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Seu endereço de email"
            autocomplete="email"
            required
            aria-required="true">
        </div>

        <div class="input-group">
          <label for="telefone">Telefone<span class="optional"> - opcional</span></label>
          <input
            type="tel"
            id="telefone"
            formControlName="telefone"
            placeholder="(00) 00000-0000"
            autocomplete="tel">
        </div>

        @if (feedbackMessage) {
          <div
            [class]="feedbackType === 'success' ? 'alert-success' : 'alert-error'"
            role="alert">
            {{ feedbackMessage }}
          </div>
        }

        <button type="submit" [disabled]="contatoForm.invalid || isLoading">
          @if (isLoading) {
            <span>Enviando...</span>
          } @else {
            <span>Solicitar contato</span>
          }
        </button>
      </form>
    </div>
  </section>

  <div class="policies">
    <p>Ao enviar seus dados, você está de acordo com os <a routerLink="/termos-de-uso">Termos de Uso</a> e ciente da <a routerLink="/politica-de-privacidade">Política de Privacidade</a>.</p>
  </div>
</main>
