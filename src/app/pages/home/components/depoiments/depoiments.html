<div class="depoiments-section">
  <h2 class="title-section">O que dizem sobre n√≥s</h2>
  <div class="depoiments">
    @for (depoimento of depoiment; track $index) {
      <div class="depoimento">
        <blockquote class="quote-text">
          <p>"{{depoimento.depoimento}}"</p>
        </blockquote>

        <div class="people-info">
          <img
            [src]="depoimento.foto"
            [alt]="'Foto de ' + depoimento.nomeCliente + ' - ' + depoimento.funcaoEmpresa"
            class="picture-people"
            height="50" width="50" >
          <div class="people-info-text">
            <p class="name">{{depoimento.nomeCliente}}</p>
            <cite class="function">{{depoimento.funcaoEmpresa}}</cite>
          </div>
        </div>
      </div>
    }
  </div>
</div>
