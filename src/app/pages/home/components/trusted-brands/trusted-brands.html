<div class="trusted-section">
    <p>Veja marcas que confiam no nosso trabalho.</p>
    <div class="list-logos">
        @for (logos of trustedLogoMarkList; track logos) {
            <div class="logo">
                <img [ngSrc]="logos" alt="Logotipo de marcas que confiam na Tecfy" fill priority>
            </div>
        }
    </div>
</div>
